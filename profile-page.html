<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <meta
      name="description"
      content="Profile information"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="css/major-styles.css" rel="stylesheet" />
    <link href="css/secondary-styles.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />   
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <img  src="images/Logo.png" alt="Game hub logo" class="logo">
      </a>
      <div class="ctr-panel">
        <div class="profile-name">Georgios Fragkias</div>
        <a href="profile-page.html">
        <div class="profile-pic"><img src="images/User image.png" alt="profile picture" class="prof-pic"></div>
        </a>
        <input type="checkbox" id="messages">
        <label for="messages">
          <div class="message-pic"><img src="images/message.png" alt="messages"></div>
        </label>
        <p class="message-info">No messages</p>
        <a href="settings.html">
        <div class="settings-pic"><img src="images/component-settings.png" alt="settings"></div>
        </a>
      </div>
      <section id="mobile-version-nav">
        <input type="checkbox" id="hamburger-menu" />
        <label for="hamburger-menu" class="ham">
          <i class="fas fa-bars"></i>
        </label>
        <div class="search-bar">
        <form method="POST" class="search-bar-form">
          <input type="search" name="search" id="search" placeholder="Search">
          <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </form>
        </div>
        <nav id="nav">
          <ul>
            <div class="ctr-panel-2">
              <div class="prof-pic-2"><a href="profile-page.html"><img src="images/User image.png" alt="user's image" class="prof-pic"></a></div>
              <div class="prof-name-2"><a href="profile-page.html">Georgios Fragkias</a></div>
            </div>    
            <li><a href="index.html" class="current">Home</a></li>
            <li><a href="buy-games/buy-main-page.html">Buy Games</a></li>
            <li><a href="sell-games.html">Sell Games</a></li>
            <li><a href="create-account.html">Create Account</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="search-bar-form-desktop"><form method="POST" action="search-pc-games.html">
              <input type="search" name="search" id="search-desktop" placeholder="Search">
              <button type="submit" class="search-button-desktop"><i class="fas fa-search"></i></button>
            </form></li>
            <li class="set"><a href="settings.html">Settings</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <!-- Main -->
    <main>
      <section class="profile-page">
        <h1>Profile</h1>
        <div>
          <img src="images/User image.png" alt="user's image" class="prof-pic-3"/>
          <h2>Georgios Fragkias</h2>
        </div>
        <form method="POST" class="profile-page-form" enctype="multipart/form-data">
          <label for="user-name">Username</label>
          <input type="text" name="user-name" id="user-name" placeholder="GeF"/>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="geo.fragkias@gmail.com"/>
          <label for="language">Language</label>
          <input type="text" name="language" id="language" placeholder="English, Norwegian, Greek">
          <label for="country">Country</label>
          <input type="country" name="country" placeholder="Norway"/>
          <label for="city">City</label>
          <input type="text" name="city" id="city" placeholder="Nittedal">
          <label for="birth-year">Birthday</label>
          <input type="date" name="birth-year" id="birth-year">
          <label for="user-rating">User Rating</label>
          <input type="text" name="user-rating" id="user-rating" placeholder="user-rating">
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="social-media">
        <a href="#"><img src="images/twitter.png" alt="Twitter" class="twitter-icon"></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram" class="instagram-icon"></a>
        <a href="#"><img src="images/facebook.png" alt="Facebook" class="facebook-icon"></a>
      </div>
      <ul>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
        <li><a href="refund-policy.html">Refund Policy</a></li>
      </ul>
    </footer>
  </body>
</html>
