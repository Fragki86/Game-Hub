      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <img  src="images/Logo.png" alt="Game hub logo" class="logo">
      </a>
      <div class="ctr-panel">
        <div class="profile-name">Georgios Fragkias</div>
          <a href="profile-page.html">
            <div class="profile-pic"><img src="images/User-image.png" alt="profile picture" class="prof-pic"></div>
          </a>
          <input type="checkbox" id="messages">
          <div class="message-pic">
            <label for="messages">
            <img src="images/message.png" alt="messages">
            </label>
          </div>
        <p class="message-info">No messages</p>
        <a href="settings.html">
        <div class="settings-pic"><img src="images/component-settings.png" alt="settings"></div>
        </a>
        <a href="shopping-cart.html">
          <div>
            <div id="counter"></div>
            <img src="images/cart.png" alt="icon that shows a shopping cart" class="cart">
          </div>
        </a>
      </div>
      <section id="mobile-version-nav">
        <input type="checkbox" id="hamburger-menu" />
        <label for="hamburger-menu" class="ham">
          <i class="fas fa-bars"></i>
        </label>
        <div class="search-bar">
          <form method="POST" class="search-bar-form">
            <a href="search-results.html">
            <input type="search" name="search" id="search" placeholder="Search" aria-label="search form">
            <button type="submit" class="search-button" aria-label="press to search"><i class="fas fa-search"></i></button>
            </a>
          </form>
          </div>
          <nav id="nav">
            <div class="ctr-panel-2">
              <div class="prof-pic-2"><a href="profile-page.html"><img src="images/User-image.png" alt="users image" class="prof-pic"></a></div>
              <div class="prof-name-2"><a href="profile-page.html">Georgios Fragkias</a></div>
            </div>    
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="buy-games/buy-main-page.html">Buy Games</a></li>
              <li><a href="sell-games.html">Sell Games</a></li>
              <li><a href="create-account.html">Create Account</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li class="search-bar-form-desktop"><form method="POST" action="search-pc-games.html">
                <a href="search-results.html">
                <input type="search" name="search" id="search-desktop" placeholder="Search" aria-label="search form">
                <button type="submit" class="search-button-desktop" aria-label="press to search"><i class="fas fa-search"></i></button>
                </a>
              </form></li>
            <li class="set"><a href="settings.html">Settings</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <!-- Main -->
    <main>
      <section class="profile-page">
        <div class="profile-page-grid">
          <h1>Profile</h1>
          <div class="user-id">
            <img src="images/User-image.png" alt="users image" class="prof-pic-3"/>
            <h2>Georgios Fragkias</h2>
          </div>
          <form method="POST" class="profile-page-form" enctype="multipart/form-data">
            <label for="user-name">Username</label>
            <input class="disabled-input" type="text" name="user-name" id="user-name" placeholder="GeF" disabled/>
            <label for="email">Email</label>
            <input class="disabled-input"  type="email" name="email" id="email" placeholder="geo.fragkias@gmail.com" disabled/>
            <label for="language">Language</label>
            <input class="disabled-input"  type="text" name="language" id="language" placeholder="English, Norwegian, Greek" disabled>
            <label for="country">Country</label>
            <input class="disabled-input"  type="country" name="country" placeholder="Norway" aria-label="insert country" disabled/>
            <label for="city">City</label>
            <input class="disabled-input"  type="text" name="city" id="city" placeholder="Nittedal" disabled>
            <label for="birth-year">Birthday</label>
            <input class="disabled-input"  type="date" name="birth-year" id="birth-year" disabled>
            <label for="user-rating">User Rating</label>
            <input class="disabled-input"  type="text" name="user-rating" id="user-rating" placeholder="user-rating" disabled>
          </form>
          <img src="images/controller.jpg" alt="a white playstation controller that is thrown in the air" class="profile-page-image">
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="social-media">
        <a href="#"><img src="images/twitter.png" alt="Twitter" class="twitter-icon"></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram" class="instagram-icon"></a>
        <a href="#"><img src="images/facebook.png" alt="Facebook" class="facebook-icon"></a>
      </div>
      <ul>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
        <li><a href="refund-policy.html">Refund Policy</a></li>
      </ul>
    </footer>
  </body>
</html>
