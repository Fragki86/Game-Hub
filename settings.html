<!DOCTYPE html>
<html>
  <head>
    <title>Game Hub</title>
    <meta
      name="description"
      content="This is a page about selling and buying mostly used video-games"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <img  src="images/Logo.png" alt="Game hub logo" class="logo">
      </a>
      <div class="ctr-panel">
        <div class="profile-name">Georgios Fragkias</div>
        <a href="profile-page.html">
        <div class="profile-pic"><img src="images/User image.png" alt="profile picture" class="prof-pic"></div>
        </a>
        <input type="checkbox" id="messages">
        <label for="messages">
          <div class="message-pic"><img src="images/message.png" alt="messages"></div>
        </label>
        <p class="message-info">No messages</p>
        <a href="settings.html">
        <div class="settings-pic"><img src="images/component-settings.png" alt="settings"></div>
        </a>
      </div>
      <section id="mobile-version-nav">
        <input type="checkbox" id="hamburger-menu" />
        <label for="hamburger-menu" class="ham">
          <i class="fas fa-bars"></i>
        </label>
        <div class="search-bar">
        <form method="POST" class="search-bar-form">
          <input type="search" name="search" id="search" placeholder="Search">
          <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </form>
        </div>
        <nav id="nav">
          <div class="ctr-panel-2">
            <div class="prof-pic-2"><a href="profile-page.html"><img src="images/User image.png" alt="user's image" class="prof-pic"></a></div>
            <div class="prof-name-2"><a href="profile-page.html">Georgios Fragkias</a></div>
          </div>    
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="buy-games/buy-main-page.html"  class="current">Buy Games</a></li>
            <li><a href="sell-games.html">Sell Games</a></li>
            <li><a href="create-account.html">Create Account</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="search-bar-form-desktop"><form method="POST" action="search-pc-games.html">
              <input type="search" name="search" id="search-desktop" placeholder="Search">
              <button type="submit" class="search-button-desktop"><i class="fas fa-search"></i></button>
            </form></li>
            <li class="set"><a href="settings.html">Settings</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <!-- Main -->
    <main>
      <section class="settings">
        <h1>Settings</h1>
        <div class="toggle">
          <p>Visible to others</p>
          <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          </label>
        </div>
        <div class="toggle">
          <p>Anybody can message you</p>
          <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          </label>
        </div>
        <div class="toggle">
          <p>Only friends can message you</p>
          <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          </label>
        </div>
        <div class="language">
          <p>Language:</p>
          <div>
            <input type="radio" name="language" value="english" id="english" class="radio-language"><label for="english">English</label>
            <input type="radio" name="language" value="norsk" id="norsk" class="radio-language"><label for="norsk">Norsk</label>
            <input type="radio" name="language" value="francais" id="francais" class="radio-language"><label for="francais">Francais</label>
            <input type="radio" name="language" value="greek" id="greek" class="radio-language"><label for="greek">Ελληνικά</label>
          </div>
        </div>
          <button class="join" type="submit">Save</button>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="social-media">
        <a href="#"><img src="images/twitter.png" alt="Twitter" class="twitter-icon"></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram" class="instagram-icon"></a>
        <a href="#"><img src="images/facebook.png" alt="Facebook" class="facebook-icon"></a>
      </div>
      <ul>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
        <li><a href="refund-policy.html">Refund Policy</a></li>
      </ul>
    </footer>
  </body>
</html>
