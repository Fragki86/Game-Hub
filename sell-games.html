<!DOCTYPE html>
<html>
  <head>
    <title>Game Hub</title>
    <meta
      name="description"
      content="This is a page about selling and buying mostly used video-games"
    />
    <meta name="viewport" content="width=device-width, initial-scale:1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link href="css/major-styles.css" rel="stylesheet" />
    <link href="css/secondary-styles.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
  </head>
  <body>
    <header>
       <a href="index.html">
        <img  src="images/Logo.png" alt="Game hub logo" class="logo">
       </a>
      <div class="ctr-panel">
        <div class="prof-name">Georgios Fragkias</div>
        <div class="prof-pic"><img src="images/User image.png" alt="profile picture" class="prof-pic"></div>
        <div class="mes-pic"><img src="images/message.png" alt="messages"></div>
        <div class="set-pic"><img src="images/component-settings.png" alt="settings"></div>
      </div>
      <section>
        <input type="checkbox" id="hamburger-menu" />
        <label for="hamburger-menu" class="ham">
          <i class="fas fa-bars"></i>
        </label>
        <img src="images/search-mobile-big.png" alt="search" class="search-mobile">
        <nav id="nav">
          <ul>
            <div class="ctr-panel-2">
              <div class="prof-pic-2"><img src="images/User image.png" alt="profile picture" class="prof-pic"></div>
              <div class="prof-name-2">Georgios Fragkias</div>
            </div>    
            <li><a href="index.html">Home</a></li>
            <li><a href="buy-games/buy-main-page.html">Buy Games</a></li>
            <li><a href="sell-games.html" class="current">Sell Games</a></li>
            <li><a href="create-account.html">Create Account</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="set"><a href="setting.html">Settings</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <section class="sell-game">
      <h1>Sell your game</h1>
      <p><span>Hello Georgios,</span></p>
      <p>Fill up the form to put your game on sale.</p>
      <form method="POST" class="sell-game-form" enctype="multipart/form-data">
        <label for="game-title">Game Title</label>
        <input type="text" name="game-title" id="game-title" placeholder="Game Title"/>
        <label for="price">Price</label>
        <input type="price" name="price" id="price" placeholder="Price"/>
        <label for="platform">Platform</label>
        <select name="platform" id="platform" placeholder="Platform">
          <option>Playstation</option>
          <option>PC</option>
          <option>Xbox</option>
        </select>
        <label for="estimated-delivery-date">Estimated delivery date</label>
        <input type="date" name="estimated delivery date" placeholder="Delivery Date"/>
        <label for="description-comments">Description/Comments</label>
        <textarea name="description/comments" id="description-comments" placeholder="Description - Comments"></textarea>
        <label for="picture">Upload a picture of the game</label>
        <input type="file" name="file" id="file">
        <button type="submit" value="send" class="put-on-sale-button">Put on Sale</button>
      </form>
    </section>
    <section>
      <div>
       <footer>
         <div class="social-media">
           <a href="#"><img src="images/twitter.png" alt="Twitter" class="twitter-icon"></a>
           <a href="#"><img src="images/instagram.png" alt="Instagram" class="instagram-icon"></a>
           <a href="#"><img src="images/facebook.png" alt="Facebook" class="facebook-icon"></a>
         </div>
         <ul>
           <li><a href="about-us.html">About Us</a></li>
           <li><a href="privacy-policy.html">Privacy Policy</a></li>
           <li><a href="refund-policy.html">Refund Policy</a></li>
         </ul>
       </footer>
      </div>
     </section>
  </body>
</html>
