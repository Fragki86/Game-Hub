<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sell Games</title>
    <meta charset="UTF-8">
    <meta
      name="description"
      content="Page to put a game for sale"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <img  src="images/Logo.png" alt="Game hub logo" class="logo">
      </a>
      <div class="ctr-panel">
        <div class="profile-name">Georgios Fragkias</div>
        <a href="profile-page.html">
        <div class="profile-pic"><img src="images/User image.png" alt="profile picture" class="prof-pic"></div>
        </a>
        <input type="checkbox" id="messages">
        <label for="messages">
          <div class="message-pic"><img src="images/message.png" alt="messages"></div>
        </label>
        <p class="message-info">No messages</p>
        <a href="settings.html">
        <div class="settings-pic"><img src="images/component-settings.png" alt="settings"></div>
        </a>
      </div>
      <section id="mobile-version-nav">
        <input type="checkbox" id="hamburger-menu" />
        <label for="hamburger-menu" class="ham">
          <i class="fas fa-bars"></i>
        </label>
        <div class="search-bar">
          <form method="POST" class="search-bar-form">
            <a href="search-results.html">
            <input type="search" name="search" id="search" placeholder="Search" aria-label="search form">
            <button type="submit" class="search-button" aria-label="press to search"><i class="fas fa-search"></i></button>
            </a>
          </form>
          </div>
          <nav id="nav">
            <div class="ctr-panel-2">
              <div class="prof-pic-2"><a href="profile-page.html"><img src="images/User image.png" alt="users image" class="prof-pic"></a></div>
              <div class="prof-name-2"><a href="profile-page.html">Georgios Fragkias</a></div>
            </div>    
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="buy-games/buy-main-page.html">Buy Games</a></li>
              <li><a href="sell-games.html" class="current">Sell Games</a></li>
              <li><a href="create-account.html">Create Account</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li class="search-bar-form-desktop"><form method="POST" action="search-pc-games.html">
                <a href="search-results.html">
                <input type="search" name="search" id="search-desktop" placeholder="Search" aria-label="search form">
                <button type="submit" class="search-button-desktop" aria-label="press to search"><i class="fas fa-search"></i></button>
                </a>
              </form></li>
            <li class="set"><a href="settings.html">Settings</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <!-- Main -->
    <main>
      <section class="sell-game">
        <h1>Sell your game</h1>
        <p><span>Hello Georgios,</span></p>
        <p>Fill up the form to put your game on sale.</p>
        <form method="POST" class="sell-game-form" enctype="multipart/form-data">
          <label for="game-title">Game Title</label>
          <input type="text" name="game-title" id="game-title" placeholder="Game Title"/>
          <label for="price">Price</label>
          <input type="price" name="price" id="price" placeholder="Price"/>
          <label for="platform">Platform</label>
          <select name="platform" id="platform" placeholder="Platform">
            <option>Playstation</option>
            <option>PC</option>
            <option>Xbox</option>
          </select>
          <label for="estimated-delivery-date">Estimated delivery date</label>
          <input type="date" name="estimated delivery date" placeholder="Delivery Date" aria-label="estimated delivery date"/>
          <label for="description-comments">Description/Comments</label>
          <textarea name="description/comments" id="description-comments" placeholder="Description - Comments"></textarea>
          <label for="picture">Upload a picture of the game</label>
          <input type="file" name="file" id="file" class="file" aria-label="press to upload a file">
          <button type="submit" value="send" class="put-on-sale-button" aria-label="put item on sale">Put on Sale</button>
        </form>
    </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="social-media">
        <a href="#"><img src="images/twitter.png" alt="Twitter" class="twitter-icon"></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram" class="instagram-icon"></a>
        <a href="#"><img src="images/facebook.png" alt="Facebook" class="facebook-icon"></a>
      </div>
      <ul>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
        <li><a href="refund-policy.html">Refund Policy</a></li>
      </ul>
    </footer>
  </body>
</html>
